<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{{ config.title }}{% endblock %}</title>
  <meta name="description" content="{% block description %}{{ config.description }}{% endblock %}">

  <!-- Open Graph -->
  <meta property="og:site_name" content="{{ config.title }}">
  <meta property="og:title" content="{% block og_title %}{{ config.title }}{% endblock %}">
  <meta property="og:description" content="{% block og_description %}{{ config.description }}{% endblock %}">
  <meta property="og:type" content="{% block og_type %}website{% endblock %}">
  <meta property="og:url" content="{% block og_url %}{{ config.base_url }}{% endblock %}">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ get_url(path='images/favicon.ico') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ get_url(path='images/favicon-32x32.png') }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ get_url(path='images/apple-touch-icon.png') }}">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap">

  <!-- Feed -->
  <link rel="alternate" type="application/atom+xml" title="{{ config.title }}" href="{{ get_url(path='atom.xml') }}">

  <!-- Styles -->
  <link rel="stylesheet" href="{{ get_url(path='main.css') }}">
</head>
<body>
  <div class="site">
    <header class="site-nav">
      <nav class="site-nav__inner">
        <a href="{{ config.base_url }}" class="site-logo">
          <img src="{{ get_url(path='images/hitbox-logo.svg') }}" alt="Hitbox" class="site-logo__img" width="143" height="60">
        </a>
        <ul class="nav-links">
          <li><a href="{{ config.extra.docs_url }}" rel="noopener">docs</a></li>
          <li><a href="{{ config.extra.github_url }}" rel="noopener">github</a></li>
        </ul>
        <a href="mailto:info@hitbox.rs" class="nav-contacts">e-mail us</a>
      </nav>
    </header>

    <main class="site-content">
      {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
      <div class="site-footer__inner">
        <pre class="site-footer__ascii" aria-hidden="true">&#9484;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9488;
&#9474;  cache hit &#9608;&#9608;&#9608;&#9608;&#9608;&#9608;&#9608;&#9608;&#9608;&#9608;&#9608;&#9608;&#9608;&#9608;&#9608;&#9608;&#9617;&#9617; 89%   &#9474;
&#9492;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9472;&#9496;</pre>
        <ul class="site-footer__links">
          <li><a href="{{ config.extra.github_url }}">GitHub</a></li>
          <li><a href="{{ config.extra.docs_url }}">Docs</a></li>
          <li><a href="https://crates.io/crates/hitbox">Crates.io</a></li>
          <li><a href="{{ get_url(path='atom.xml') }}">RSS</a></li>
        </ul>
        <p class="site-footer__copyright">&copy; {{ now() | date(format="%Y") }} Hitbox Project</p>
      </div>
    </footer>
  </div>
</body>
</html>
